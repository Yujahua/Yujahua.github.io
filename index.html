<!DOCTYPE html>
<html lang="en">
<head>

    <title>我的主页</title>

<body>
    <p align="center">
        <img src="zorro/src/assets/8346747.png">
    </p>
    <p align="center">
        <span class="pcircle"></span>
    </p>
        
        
    <script type="text/javascript">
        var timer = 4;// 计时时长(s)
        var run = 0;
        return false;
        // 定时器
        var inter = setInterval(function(){
            if( run == timer) {
                clearInterval(inter);
                location.href = "./zorro/dist/index.html";
            }
            run ++;
        },1000);
        
    </script>
</body>
</html>
